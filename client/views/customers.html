<h2>Customers</h2>
<div class="table-responsive" ng-init = "getCustomers()">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Company</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "customer in customers">
          <td>{{customer._id}}</td>
          <td>{{customer.first_name}} {{customer.last_name}}</td>
          <td>{{customer.company}}</td>
          <td>{{customer.email}}</td>
          <td>
              <a href="#/customers/details/{{customer._id}}"class="btn btn-primary">Details</a>
              <a href="#/customers/edit/{{customer._id}}" class=" btn btn-secondary">Edit</a> 
              <button id = "deleteCustomer" ng-click = "deleteCustomer(customer._id)" class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
